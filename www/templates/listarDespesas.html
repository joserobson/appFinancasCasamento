<ion-view view-title="Gerenciar Pagamentos" cache-view="false">
	<ion-content id="content">
		<h2 class="text-center" ng-show="vm.nenhumaDespesaEncontrada">NÃ£o existem despesas cadastradas</h2>						

		<div class="list card" ng-repeat="item in vm.despesas">
			<div class="item  item-button-right link" ng-click="vm.toggleGroup(item)" ng-class="{active: vm.isGroupShown(item)}">
				<i class="icon" ng-class="vm.isGroupShown(item) ? 'ion-minus' : 'ion-plus'"></i>
				<strong>{{item.descricao}}: {{item.valor | currency}}</strong>
			</div>
			<div class="list" ng-show="vm.isGroupShown(item)">
				<a class="item item-icon-left" ng-click="vm.detalhesPagamento(item,'noiva')">
					<i class="icon ion-woman"></i> <strong> Noiva: </strong> {{item.valorNoiva | currency}}
					<span class="badge badge-assertive">{{item.numeroPagsNoiva}} pags</span>
				</a>
				<a class="item item-icon-left" ng-click="vm.detalhesPagamento(item,'noivo')">
					<i class="icon ion-man"></i> <strong> Noivo: </strong>{{item.valorNoivo | currency}}
					<span class="badge badge-calm">{{item.numeroPagsNoivo}} pags</span>
				</a>
			</div>
		</div>
	</ion-content>
</ion-view>
