<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic-material/dist/ionic.material.min.css" rel="stylesheet" />

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

    <!-- Backand SDK for Angular -->
    <script src="lib/angularbknd-sdk/dist/backand.min.js"></script>
    <script src="lib/angular-locale-pt-br/angular-locale_pt-br.js"></script>
    <!-- your app's js -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/repositorio.js"></script>
    <script src="js/factories.js"></script>

</head>

<body ng-app="appMeuCasamento" ng-controller="MainCtrl as vm">

    <div ng-show="vm.carregando">
        <ion-spinner icon="circles"></ion-spinner>
    </div>

    <div ng-show="!vm.carregando">

        <div ng-show="!vm.usuarioLogado">

            <ion-view id="login" hide-nav-bar="true">
                <ion-content padding="true" scroll="false">
                    <form ng-submit="vm.fazerLogin()">
                        <div class="row row-responsive-md">
                            <div class="col col-center">

                                <!--<div class="header padding text-center">
                                    <img src="img/logo.png" alt="Your logo here" />                                                                     
                                </div>-->

                                <div class="list">
                                    <label class="item item-input">
									    <input id="email" name="email" type="email" placeholder="Your email" ng-model="vm.login" required>
							        </label>
                                    <label class="item item-input">
								        <input id="password" name="password" type="password" placeholder="Your password" ng-model="vm.senha" required>
							        </label>
                                </div>
                                <button class="button button-block button-assertive" type="submit">Login</button>
                                <h4 style="color:blanchedalmond;" ng-bind="vm.error"></h4>
                            </div>
                        </div>                        
                    </form>
                    
                </ion-content>
            </ion-view>
        </div>

        <div ng-show="vm.usuarioLogado">
            <ion-nav-view></ion-nav-view>
        </div>
    </div>

</body>

</html>
