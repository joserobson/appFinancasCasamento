
<ion-side-menus enable-menu-with-back-views="false">

        <ion-nav-bar class="bar-assertive">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>            
        </ion-nav-bar>        
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/logo.png" class="avatar motion spin fade">
            <div class="menu-bottom">
                Meu Casório
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>       
                <ion-item nav-clear menu-close ui-sref="app.dadosCasamento">
                   Início
                </ion-item>           
                <ion-item nav-clear menu-close ui-sref="app.listarDespesas">
                    Gerenciar Pagamentos
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.planejamentoFinancas">
                    Controle do Dinheiro
                </ion-item>     
                <ion-item nav-clear menu-close ng-click="vm.sair()">
                    Sair
                </ion-item>              
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
